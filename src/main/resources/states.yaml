single_state:

# ------ Drivetrain ------

  st_drivetrain_zero:
    behavior: bh_drivetrain_zero
    behavior_config:
      zeroing_threshold: 0.1

  st_drivetrain_percent:
    behavior: bh_drivetrain_percent

  st_drivetrain_velocity:
    behavior: bh_drivetrain_velocity

  # ------ Collector ------

  st_collector_zero:
    behavior: bh_collector_zero
    behavior_config:
      solenoid_extended: true
      roller_speed: 0.0

  st_collector_intake_floor:
    behavior: bh_collector_zero
    behavior_config:
      solenoid_extended: true
      roller_speed: 0.9

  st_collector_intake_wall:
    behavior: bh_collector_zero
    behavior_config:
      solenoid_extended: true
      roller_speed: -0.2

  st_collector_extend:
    behavior: bh_collector_zero
    behavior_config:
      solenoid_extended: true
      roller_speed: 0.0

  st_collector_retract:
    behavior: bh_collector_zero
    behavior_config:
      solenoid_extended: false
      roller_speed: 0.0

  st_collector_eject:
    behavior: bh_collector_zero
    behavior_config:
      solenoid_extended: true
      roller_speed: -0.2



done_for_time_state:

parallel_state:
  pl_intake_floor:
    foreground_states: [st_collector_intake_floor]

  pl_intake_wall:
    foreground_states: [st_collector_intake_wall]

  pl_prime:
    foreground_states: []

  pl_shoot:
    foreground_states: []

  pl_dejam:
    foreground_states: []

  pl_protect:
    foreground_states: [st_collector_retract]

sequencer_state:

