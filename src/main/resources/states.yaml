single_state:

# ------ Drivetrain ------

  st_drivetrain_zero:
    behavior: bh_drivetrain_zero
    behavior_config:
      zeroing_threshold: 1.0

  st_drivetrain_percent:
    behavior: bh_drivetrain_states
    behavior_config:
      mode: percent

  st_drivetrain_velocity:
    behavior: bh_drivetrain_states
    behavior_config:
      mode: velocity

  # ------ Collector ------

  st_collector_zero:
    behavior: bh_collector_zero
    behavior_config:
      zeroing_threshold: 0.1
      solenoid_extended: true
      roller_speed: 0.0

  st_collector_intake_floor:
    behavior: bh_collector_states
    behavior_config:
      solenoid_extended: true
      roller_speed: 0.9

  st_collector_intake_wall:
    behavior: bh_collector_states
    behavior_config:
      solenoid_extended: true
      roller_speed: -0.2

  st_collector_extend:
    behavior: bh_collector_states
    behavior_config:
      solenoid_extended: true
      roller_speed: 0.0

  st_collector_retract:
    behavior: bh_collector_states
    behavior_config:
      solenoid_extended: false
      roller_speed: 0.0

  st_collector_eject:
    behavior: bh_collector_states
    behavior_config:
      solenoid_extended: true
      roller_speed: -0.2

  # ------ Hopper ------

  st_hopper_zero:
    behavior: bh_hopper_zero
    behavior_config:
      zeroing_threshold: 1.0

  st_hopper_load_elevator:
    behavior: bh_hopper_states
    behavior_config:
      kicker_extended: true
      hopper_speed: 0.6

  st_hopper_collect:
    behavior: bh_hopper_states
    behavior_config:
      kicker_extended: false
      hopper_speed: 0.6

  st_hopper_home:
    behavior: bh_hopper_states
    behavior_config:
      kicker_extended: false
      hopper_speed: 0.2

  st_hopper_shoot:
    behavior: bh_hopper_states
    behavior_config:
      kicker_extended: true
      hopper_speed: 0.8

  st_hopper_stop:
    behavior: bh_hopper_states
    behavior_config:
      kicker_extended: false
      hopper_speed: 0.0

  # ------ Elevator ------

  st_elevator_zero:
    behavior: bh_elevator_zero
    behavior_config:
      zeroing_threshold: 1.0

  st_elevator_load_ball:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: 0.2
      sense_ball: true

  st_elevator_prime:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: -0.2
      time: 200

  st_elevator_shoot:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: 0.8

  st_elevator_stop:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: 0.0

  # ------ Flywheel ------

  st_flywheel_zero:
    behavior: bh_flywheel_zero
    behavior_config:
      zeroing_threshold: 1.0

  st_flywheel_prime:
    behavior: bh_flywheel_states
    behavior_config:
      flywheel_velocity: 6000
      velocity_profile: "pr_prime"
      velocity_max_error: 200
      allow_adjust: true
      turbo_percent: 0.9
      turbo_cutoff_velocity: 5500
      limelight: ipv_limelight_turret

  st_flywheel_shoot:
    behavior: bh_flywheel_states
    behavior_config:
    flywheel_velocity: 6000
    velocity_profile: "pr_shoot"
    velocity_max_error: 200
    allow_adjust: true

  st_flywheel_shoot_limelight:
    behavior: bh_flywheel_states
    behavior_config:
      flywheel_velocity: 6000
      velocity_profile: "pr_shoot"
      velocity_max_error: 200
      allow_adjust: true
      limelight: ipv_limelight_turret

  st_flywheel_coast:
    behavior: bh_flywheel_states
    behavior_config:
      flywheel_velocity: 0
      coast: true

  st_flywheel_stop:
    behavior: bh_flywheel_states
    behavior_config:
      flywheel_velocity: 0
      coast: false

  # ------ Turret ------

  st_turret_zero:
    behavior: bh_turret_zero
    behavior_config:
      zeroing_speed: -0.3
      zeroing_threshold: 1.0

  st_turret_left:
    behavior: bh_turret_states
    behavior_config:
      turret_angle: 155.0
      allow_adjust: true
      profile: pr_position
      position_threshold: 2

  st_turret_center:
    behavior: bh_turret_states
    behavior_config:
      turret_angle: 57.2
      allow_adjust: true
      profile: pr_position
      position_threshold: 2

  st_turret_right:
    behavior: bh_turret_states
    behavior_config:
      turret_angle: 2.0
      allow_adjust: true
      profile: pr_position
      position_threshold: 2

  st_turret_limelight:
    behavior: bh_turret_states
    behavior_config:
      turret_angle: 2.0
      allow_adjust: true
      profile: pr_position
      position_threshold: 2



done_for_time_state:

parallel_state:

  pl_load_ball_into_elevator:
    foreground_states: [st_elevator_load_ball]
    background_states: [st_hopper_load_elevator]

  pl_collect_balls:
    foreground_states: [st_hopper_collect]

  pl_intake_floor:
    foreground_states: [st_collector_intake_floor, sq_load_ball]

  pl_intake_wall:
    foreground_states: [st_collector_intake_wall, sq_load_ball]

  pl_prime:
    foreground_states: [st_hopper_home, st_elevator_prime, st_flywheel_prime]

  pl_shoot:
    foreground_states: [st_hopper_shoot, st_elevator_shoot, st_flywheel_shoot]

  pl_dejam:
    foreground_states: []

  pl_protect:
    foreground_states: [st_collector_retract]

sequencer_state:

  sq_load_ball:
    sequence: [pl_load_ball_into_elevator, pl_collect_balls]
